<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Weather Widget</title>

	<!-- LOAD JQUERY -->
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

	<!-- LOAD ANGULAR -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>

	<style type="text/css">
		#widget-container {
			position: absolute;
			width: 310px;
			height: 160px;
			top: 50%;
			left: 50%;
			margin-top: -80px;
			margin-left: -155px;
			border-color: #A8A8A8;
			border-style: solid;
    		border-width: 1px;
			border-radius: 10px;
    		box-shadow: 8px 8px 5px #888888;
		}

		#widget-title {
			/*position: absolute;*/
			width: 310px;
			height: 30px;
			background-color: green;
			/*margin-top: 20px;*/
		}

		#widget-main-box {
			/*position: absolute;*/
			width: 310px;
			height: 80px;
			background-color: blue;
			/*margin-top: 20px;*/

		}
		#widget-bottom-box {
			position: absolute;
			width: 300px;
			height: 50px;
			margin-left: 5px;
			bottom: 0;
			background-color: red;
		}

		.widget-bottom-content {
			border-right:1px dotted #A8A8A8;
    		float: left;
    		width: 60px;
    		height: 45px;
    		box-sizing: border-box;
			background-color: grey;
		}

		.widget-bottom-content:nth-child(5){
			border-right:none;
		}

		#widget-title {
			font-size: 100%;
		}
		#mainTemperature {
			font-size: 200%;
		}
	</style>
</head>

<body>
	<div ng-app="myWidget" ng-controller="myController" id="widget-container">
		<div id="widget-title">{{widgetTitle}}</div>
		<div id="widget-main-box">
			<div id="main-temperature">{{mainTemperature}}</div>
			<div id="main-icon"></div>
		</div>
		<div id="widget-bottom-box">
			<div class="widget-bottom-content"></div>
			<div class="widget-bottom-content"></div>
			<div class="widget-bottom-content"></div>
			<div class="widget-bottom-content"></div>
			<div class="widget-bottom-content"></div>
		</div>
	</div>

	<script type="text/javascript">
		// function() {
			var myWidget = angular.module('myWidget', []);
			var apiURL = "http://query.yahooapis.com/v1/public/yql?q=select%20item%20from%20weather.forecast%20where%20location%3D%2222102%22&format=json";
			function myController($scope, $http) {
				$scope.widgetTitle = "McLean, VA";
				$scope.mainTemperature = "57";

				// Simple GET request example:
				$http({
				  method: 'GET',
				  url: apiURL
				}).then(function successCallback(response) {
				    // this callback will be called asynchronously
				    // when the response is available
				    console.log("success");
				    console.log(response);
				  }, function errorCallback(response) {
				    // called asynchronously if an error occurs
				    // or server returns response with an error status.
				    console.log("fail");
				  });
			}
			
		// }();

		var kj = function() {
			console.log("hello");
		};
	</script>
</body>

</html>
